<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>App Bloco de Anotações</title>
    
</head>
<body>

    <div class="bg">

        <div class="dark-overlay">

            <div class="container">

                <div class="box-task">

                    <h2>Bloco de Anotações</h2>

                    <div id="time"></div><!-- /#time -->

                    <div class="add-task">

                        <input class="task-title" type="text" placeholder="Nome da Tarefa">

                        <textarea class="task-body" placeholder="Descrição da Tarefa"></textarea>

                        <button class="add-task-btn"><i class="fas fa-plus-circle"></i> Adicionar Tarefa</button>

                        <button class="clear-task-btn"><i class="fas fa-trash"></i> Limpar Tarefas</button>
                        
                    </div><!-- /.add-task -->

                    <p id="error-message"></p>

                    <div class="box-task-wrapper">
                        <!-- INSERIDO DINAMICAMENTE -->
                    </div><!-- /.box-task-wrapper -->

                </div><!-- /.box-task -->

            </div><!-- /.container -->

        </div><!-- /.dark-overlay -->

    </div><!-- /.bg -->

    <script src="js/functions.js"></script>

</body>
</html>
